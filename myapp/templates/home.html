{% extends "base.html" %}

{% block title %}سامانه پرتال آموزشی{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

<style>
    body, h2, a, div {
        font-family: 'Vazirmatn', sans-serif;
    }
    body {
        background-color: #f5f5f5; 
        font-family: 'Vazirmatn', sans-serif;
    }

    .home-wrapper {
        min-height: 80vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .home-wrapper h1 {
        margin-bottom: 30px;
        font-size: 22px;
        font-weight: 700;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn-group a {
        padding: 10px 25px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: background-color 0.3s ease;
        font-weight: 600;
    }

    .btn-group a:hover {
        background-color: #2980b9;
    }
</style>

<div class="home-wrapper">
    <h1>به سامانه پرتال آموزشی خوش آمدید</h1>
    <div class="btn-group">
        <a href="{% url 'role_selection' %}">ثبت‌نام</a>
        <a href="{% url 'login' %}">ورود</a>
    </div>
</div>
{% endblock %}
