<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ثبت نمره</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .grade-form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            direction: rtl;
            text-align: right;
        }
        h3 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input[type="number"], input[type="text"], input[type="float"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1.8px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="number"]:focus {
            border-color: rgb(0, 0, 0);
            outline: none;
        }
        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
        .errorlist {
            color: #dc3545;
            font-size: 13px;
            margin-top: -15px;
            margin-bottom: 15px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="grade-form-container">
        <h3> مشخصات : {{ registration.student.first_name }} {{ registration.student.last_name }}</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.grade.label_tag }}
            {{ form.grade }}
            {% if form.grade.errors %}
                <ul class="errorlist">
                    {% for error in form.grade.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="btn">ثبت نمره</button>
        </form>
    </div>
</body>
</html>
