{% extends "base.html" %}
{% load static %}

{% block title %}انتخاب نقش{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f5f5f5;
    }

    body, h2, a, div {
        font-family: 'Vazirmatn', sans-serif;
    }

    .role-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: right;
        direction: rtl;
    }

    .role-container h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 25px;
        color: #333;
    }

    .role-option {
        background: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        font-size: 15px;
    }

    .role-option input {
        margin-left: 10px;
    }

    .role-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    .role-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="role-container">
    <h2>لطفاً نقش خود را انتخاب کنید</h2>
    <form method="post">
        {% csrf_token %}
        <div class="role-option">
            <input type="radio" id="student" name="role" value="student">
            <label for="student">دانش‌آموز</label>
        </div>
        <div class="role-option">
            <input type="radio" id="teacher" name="role" value="teacher">
            <label for="teacher">معلم</label>
        </div>
        <button type="submit">ادامه</button>
    </form>
</div>
{% endblock %}
